<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isometric Drawing Tool</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="toolbar">
        <button id="exportBtn">Export SVG</button>
        <button id="clearBtn">Clear Canvas</button>
        <button id="undoBtn">Undo Last Shape</button>
        <label for="colorPicker">Color:</label>
        <input type="color" id="colorPicker" value="#4CAF50" />
        <button id="fillToggleBtn">Fill Tool</button>
        <button id="deleteToggleBtn">Delete Tool</button>
      </div>
      <canvas id="isometricCanvas"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
